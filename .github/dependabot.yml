# ============================================================================
# Dependabot Configuration
# ============================================================================
# Automated dependency updates for security patches and version upgrades.
#
# Repository: Azure-LogicApps-Monitoring
#
# This configuration enables Dependabot to automatically:
#   - Check for outdated dependencies on a weekly schedule
#   - Create pull requests with version updates
#   - Group related packages to reduce PR noise
#   - Apply consistent labels for easy filtering
#
# Ecosystems monitored:
#   - NuGet (.NET packages)
#   - GitHub Actions (workflow actions)
#
# Schedule: Every Monday at 06:00 UTC
#
# Documentation:
#   https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file
# ============================================================================

version: 2
updates:
  # --------------------------------------------------------------------------
  # NuGet Dependencies (.NET)
  # --------------------------------------------------------------------------
  - package-ecosystem: "nuget"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "Etc/UTC"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "nuget"
      - "automated"
    commit-message:
      prefix: "deps(nuget)"
    groups:
      # Group Microsoft packages together
      microsoft:
        patterns:
          - "Microsoft.*"
          - "System.*"
          - "Azure.*"
      # Group test packages together
      testing:
        patterns:
          - "xunit*"
          - "Moq*"
          - "FluentAssertions*"
          - "coverlet*"
          - "NSubstitute*"

  # --------------------------------------------------------------------------
  # GitHub Actions
  # --------------------------------------------------------------------------
  # Critical for security: Keeps actions pinned to latest secure versions
  # --------------------------------------------------------------------------
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "Etc/UTC"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "github-actions"
      - "automated"
    commit-message:
      prefix: "ci(deps)"
    groups:
      # Group all GitHub Actions updates together
      actions:
        patterns:
          - "*"
